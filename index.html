<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなホームページ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            transition: bottom 0.5s ease;
        }
        body.at-bottom footer {
            bottom: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const footer = document.querySelector('footer');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.body.classList.add('at-bottom');
                    } else {
                        document.body.classList.remove('at-bottom');
                    }
                });
            }, { threshold: 1.0 });

            const sentinel = document.createElement('div');
            sentinel.style.height = '1px';
            document.body.appendChild(sentinel);
            observer.observe(sentinel);
        });
    </script>
</head>
<body>
    <header>
        <h1>シンプルなホームページ</h1>
    </header>
    <main>
        <p>ようこそ！こちらはシンプルなホームページのサンプルです。</p>
        <p>もっと情報が必要なら、<a href="subpages/memo.html">Memo</a>をクリックしてください。</p>
    </main>
    <footer>
        <p>&copy; 2025 シンプルサイト</p>
    </footer>
</body>
</html>
